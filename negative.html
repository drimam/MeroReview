<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeroReview Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-50">

    <!-- Main container -->
    <div class="flex min-h-screen">

        <!-- Sidebar -->
        <aside class="w-1/5 bg-white shadow-md p-4">
            <div class="mb-8">
                <h1 class="text-2xl font-bold text-blue-600 flex items-center"><i class="fas fa-code mr-2"></i>MeroReview</h1>
            </div>
            <nav>
                <ul>
                    <li class="flex items-center space-x-3 py-3 pl-4 hover:bg-blue-50 cursor-pointer">
                        <i class="fas fa-tachometer-alt text-gray-500"></i>
                        <span>Dashboard</span>
                    </li>
                    <li class="flex items-center space-x-3 py-3 pl-4 hover:bg-blue-50 cursor-pointer">
                        <i class="fas fa-thumbs-down text-gray-500"></i>
                        <span>My Negative Reviews</span>
                    </li>
                    <li class="flex items-center space-x-3 py-3 pl-4 hover:bg-blue-50 cursor-pointer">
                        <i class="fas fa-history text-gray-500"></i>
                        <span>Order History</span>
                    </li>
                    <li class="flex items-center space-x-3 py-3 pl-4 hover:bg-blue-50 cursor-pointer">
                        <i class="fas fa-cog text-gray-500"></i>
                        <span>Account Settings</span>
                    </li>
                </ul>
            </nav>
            <div class="mt-12 px-4">
                <div class="bg-blue-50 p-4 rounded-md">
                    <img src="https://placehold.co/100x100" alt="Upgrade Plan Illustration" class="mb-4">
                    <h2 class="text-lg font-bold">Upgrade Your Plan</h2>
                    <p class="text-blue-500 cursor-pointer">Go to PRO</p>
                </div>
                <button class="bg-green-500 text-white px-4 py-2 rounded-md w-full mt-6">Support Form</button>
                <button class="bg-blue-600 text-white px-4 py-2 rounded-md w-full mt-4">Logout</button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8">

            <!-- Top Navigation Bar -->
            <div class="flex justify-between items-center mb-6">
                <div class="text-xl font-bold">Dashboard</div>
                <div class="relative">
                    <input type="text" placeholder="Search..." class="border border-gray-300 rounded-full px-4 py-2 pr-10 focus:outline-none">
                    <i class="fas fa-search absolute top-2.5 right-4 text-blue-600"></i>
                </div>
                <div class="flex items-center space-x-4">
                    <button class="bg-blue-600 text-white px-4 py-2 rounded-md flex items-center space-x-2">
                        <i class="fas fa-download"></i>
                        <span>Download CSV</span>
                    </button>
                    <div class="relative">
                        <i class="fas fa-bell text-gray-500"></i>
                        <span class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full px-2">12</span>
                    </div>
                    <img src="https://placehold.co/40x40" alt="User Avatar" class="rounded-full w-10 h-10">
                </div>
            </div>

            <!-- Table Section -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <table class="w-full text-left">
                    <thead>
                        <tr class="border-b">
                            <th class="py-3">S.No</th>
                            <th class="py-3">Reviewer Name</th>
                            <th class="py-3">Contact Number</th>
                            <th class="py-3">Rating</th>
                            <th class="py-3">Business Name</th>
                            <th class="py-3">Timestamp</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-b">
                            <td class="py-4">1</td>
                            <td class="py-4 flex items-center">
                                <img src="https://placehold.co/40x40" alt="User Image" class="rounded-full mr-2">
                                <span class="font-bold text-blue-600">Rahul Kumar</span>
                            </td>
                            <td class="py-4">7091279778</td>
                            <td class="py-4">2</td>
                            <td class="py-4">Merowish.com</td>
                            <td class="py-4">26-08-2024 11:43:33 AM</td>
                        </tr>
                    </tbody>
                </table>

                <!-- Pagination -->
                <div class="mt-6 flex justify-between items-center">
                    <button class="flex items-center text-gray-500 space-x-1">
                        <i class="fas fa-arrow-left"></i>
                        <span>Prev</span>
                    </button>
                    <button class="flex items-center text-gray-500 space-x-1">
                        <span>Next</span>
                        <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- JavaScript for Click Events -->
    <script>
        document.querySelectorAll('li').forEach(item => {
            item.addEventListener('click', () => {
                alert('Menu clicked! Add linking functionality here.');
            });
        });

        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', () => {
                alert('Button clicked! Add functionality here.');
            });
        });
    </script>
</body>
</html>
